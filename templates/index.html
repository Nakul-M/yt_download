<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      background-color: #2c2c54;
    }
    h2 {
      font-weight: 600;
      color: #ffdd59;
    }
    .btn-download {
      background: linear-gradient(90deg, #00c853, #b2ff59);
      border: none;
      color: black;
      font-weight: bold;
      transition: transform 0.2s ease-in-out;
    }
    .btn-download:hover {
      transform: scale(1.05);
    }
    .form-control {
      border-radius: 12px;
      border: 2px solid #444;
    }
    .alert {
      border-radius: 12px;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 text-white">
          <h2 class="text-center mb-4">üé¨ YouTube Downloader</h2>
          <form method="POST" class="mt-3">
            <div class="mb-3">
              <input type="text" class="form-control" name="url" placeholder="Paste YouTube link here..." required>
            </div>
            <button type="submit" class="btn btn-download w-100">‚¨áÔ∏è Download</button>
          </form>

          {% if error %}
            <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
          {% endif %}

          {% if message and download_link %}
            <div class="alert alert-success mt-3 text-center">
              {{ message }} <br>
              <a href="{{ download_link }}" id="downloadBtn" class="btn btn-sm btn-light mt-2">‚¨áÔ∏è Click to Download</a>
            </div>
          {% endif %}
        </div>
        <footer>
          Made with ‚ù§Ô∏è Flask + yt-dlp
        </footer>
      </div>
    </div>
  </div>

  {% if download_link %}
  <script>
    // Auto-trigger download after success
    window.onload = function() {
      document.getElementById("downloadBtn").click();
    }
  </script>
  {% endif %}
</body>
</html>
